<div style="display: flex; gap: 1em; justify-content: center; align-items: flex-start; flex-wrap: wrap;">
  <figure style="flex: 1; min-width: 0; margin: 0;">
    <img class="side-by-side-img" src="{{ .Get 0 }}" alt="{{ with .Get 2 }}{{ . }}{{ else }}Image 1{{ end }}" style="max-width: 100%; height: auto; border-radius: 8px; cursor: pointer;" />
    {{ with .Get 2 }}<figcaption style="text-align: center; font-size: 0.9em; color: #666;">{{ . }}</figcaption>{{ end }}
  </figure>
  <figure style="flex: 1; min-width: 0; margin: 0;">
    <img class="side-by-side-img" src="{{ .Get 1 }}" alt="{{ with .Get 3 }}{{ . }}{{ else }}Image 2{{ end }}" style="max-width: 100%; height: auto; border-radius: 8px; cursor: pointer;" />
    {{ with .Get 3 }}<figcaption style="text-align: center; font-size: 0.9em; color: #666;">{{ . }}</figcaption>{{ end }}
  </figure>
</div>
